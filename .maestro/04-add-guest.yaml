appId: com.guestscanner.app
---
# Test: User Login Flow (with Screenshots)
- launchApp:
    clearState: true
    
# Login first
# Enter email
- tapOn: 
    text: "your@email.com"
- inputText: "testuser@test.com"
- waitForAnimationToEnd

# Enter password
- tapOn:
    text: "Enter your password"
- inputText: "Test@1234"
- waitForAnimationToEnd

# Submit login
- tapOn: "Sign In"
- waitForAnimationToEnd

# Create event first
- tapOn: "New Event"
- waitForAnimationToEnd
- tapOn:
    text: "e.g. Annual Conference 2024"
- inputText: "Test Event"
- tapOn: "Create Event"
- waitForAnimationToEnd

# Open event
- tapOn: "Test Event"
- waitForAnimationToEnd

# Wait for event details to load
- extendedWaitUntil:
    visible: "Overview"
    timeout: 10000

# Scroll down to see all tabs
- scroll:
    direction: DOWN
    
# Wait for tabs to be visible
- extendedWaitUntil:
    visible: "Guests"
    timeout: 5000

# Verify we can see the tabs
- assertVisible: "Overview"
- assertVisible: "Guests"

# Go to Guests tab
- tapOn: "Guests"
- waitForAnimationToEnd

# Add guest
- tapOn: "Add Guest"
- waitForAnimationToEnd

# Fill guest details
- tapOn:
    text: "John Doe"
- inputText: "Test Guest"
- tapOn:
    text: "9876543210"
- inputText: "1234567890"

# Save guest
- tapOn: "Add to List"
- waitForAnimationToEnd

# Should see guest in list
- assertVisible: "Test Guest"

# Test duplicate prevention
- tapOn: "Add Guest"
- waitForAnimationToEnd
- tapOn:
    text: "John Doe"
- inputText: "Test Guest"
- tapOn: "Add to List"
- waitForAnimationToEnd

# Should show duplicate alert
- assertVisible: "already been added"

# Success!
