appId: com.guestscanner.app
---
# Test: Admin Dashboard Access
- launchApp
- clearState

# Login as admin
- tapOn:
    text: "your@email.com"
- inputText: "mallamrakeshkumar@gmail.com"
- tapOn:
    text: "Enter your password"
- inputText: "Rakeshkumar@123"
- tapOn: "Sign In"
- waitForAnimationToEnd

# Should see Admin button in header (shield icon)
- assertVisible: "Admin Dashboard"

# Navigate to admin (shield icon is visible but text-based assertion won't work)
# Try tapping on the admin route directly or use coordinates (left of logout)
- tapOn:
    point: "85%,5%"
- waitForAnimationToEnd

# Should see admin dashboard
- assertVisible: "Admin Dashboard"
- assertVisible: "TOTAL USERS"
- assertVisible: "TOTAL EVENTS"
- assertVisible: "TOTAL GUESTS"

# Should see user management section
- assertVisible: "User Management"
- assertVisible: "Search by name, email, or phone"

# Test search
- tapOn: "Search by name, email, or phone"
- inputText: "test"
- waitForAnimationToEnd

# Should see filtered results
- assertVisible: "NAME"
- assertVisible: "EMAIL"

# Success!
