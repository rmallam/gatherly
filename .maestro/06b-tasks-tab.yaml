appId: com.guestscanner.app
---
# Test: Add Item to Tasks Tab
- launchApp:
    clearState: true

# Handle notification permission if it appears
- runFlow:
    when:
      visible: "Allow"
    commands:
      - tapOn: "Allow"
      - waitForAnimationToEnd

# Login first
# Enter email
- tapOn: 
    text: "your@email.com"
- inputText: "testuser@test.com"
- waitForAnimationToEnd

# Enter password
- tapOn:
    text: "Enter your password"
- inputText: "Test@1234"
- waitForAnimationToEnd

# Submit login
- tapOn: "Sign In"
- waitForAnimationToEnd

# Wait for dashboard to load
- extendedWaitUntil:
    visible: "My Events"
    timeout: 10000
- waitForAnimationToEnd

# Create event
- tapOn: "New Event"
- waitForAnimationToEnd
- assertVisible: "Event Title"
- tapOn:
    text: "e.g. Annual Conference 2024"
- inputText: "Test Event - Tasks"
- tapOn: "Create Event"
- waitForAnimationToEnd

# Open event
- tapOn: "Test Event - Tasks"
- waitForAnimationToEnd

# Wait for event details page to load
- extendedWaitUntil:
    visible: "Overview"
    timeout: 10000
- waitForAnimationToEnd

# ============================================
# TASKS TAB
# ============================================
- tapOn:
    id: "tab-tasks"
- waitForAnimationToEnd

# Wait for tasks tab to load
- extendedWaitUntil:
    visible: "Add Task"
    timeout: 10000
- waitForAnimationToEnd

# Click Add Task button
- tapOn: "Add Task"
- waitForAnimationToEnd

# Fill task form - tap on placeholder
- tapOn:
    text: "e.g., Book photographer"
- inputText: "Test Task"
- waitForAnimationToEnd

- scroll
- waitForAnimationToEnd

# Submit
- tapOn: "Add Task"
- waitForAnimationToEnd

- scroll
- waitForAnimationToEnd
# Verify task was added
- assertVisible: "Test Task"
- waitForAnimationToEnd

# Success!


