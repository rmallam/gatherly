appId: com.guestscanner.app
---
# Test: User Login Flow (with Screenshots)
- launchApp:
    clearState: true

# Handle notification permission if it appears
- runFlow:
    when:
      visible: "Allow"
    commands:
      - tapOn: "Allow"

# Wait for app to load
- waitForAnimationToEnd

# Navigate to signup
- assertVisible: "Don't have an account?"
- tapOn: "Create Account"

# Should see signup form
- waitForAnimationToEnd
- assertVisible: "Full Name"

# Fill signup form with unique email
- tapOn:
    text: "John Doe"
- inputText: "Test User"
- tapOn:
    text: "your@email.com"
- inputText: "testuser@test.com"
- tapOn:
    text: "Strong password"
- inputText: "Test@1234"

# Hide keyboard and scroll to reveal confirm password field
- hideKeyboard
- scroll

# Confirm password
- tapOn:
    text: "Confirm your password"
- inputText: "Test@1234"

# Submit signup
- tapOn: "Create Account"

# Should show verification message or dashboard (if email verification skipped)
- waitForAnimationToEnd

# Success!
- tapOn: "continue to login"

- waitForAnimationToEnd

# Enter email
- tapOn: 
    text: "your@email.com"
- inputText: "testuser@test.com"
- waitForAnimationToEnd

# Enter password
- tapOn:
    text: "Enter your password"
- inputText: "Test@1234"
- waitForAnimationToEnd

- takeScreenshot: "04-credentials-entered"

# Submit login
- tapOn: "Sign In"


# Success!