appId: com.guestscanner.app
---
# Test: User Signup Flow
- launchApp
- clearState

# Handle notification permission if it appears
- runFlow:
    when:
      visible: "Allow"
    commands:
      - tapOn: "Allow"

# Wait for app to load
- waitForAnimationToEnd

# Navigate to signup
- assertVisible: "Don't have an account"
- tapOn: "Sign Up"

# Should see signup form
- waitForAnimationToEnd
- assertVisible: "Create Account"
- assertVisible: "Name"

# Fill signup form with unique email
- tapOn: "Name"
- inputText: "Test User"
- tapOn: "Email"
- inputText: "testuser${randomInt(1000,9999)}@example.com"
- tapOn: 
    text: "Password"
    index: 0
- inputText: "Test@1234"

# Confirm password
- tapOn: "Confirm Password"
- inputText: "Test@1234"

# Submit signup
- tapOn: "Create Account"

# Should show verification message or dashboard (if email verification skipped)
- waitForAnimationToEnd

# Success!
