appId: com.guestscanner.app
---
# Test: Add Activity to Entertainment Tab
- launchApp:
    clearState: true

# Handle notification permission if it appears
- runFlow:
    when:
      visible: "Allow"
    commands:
      - tapOn: "Allow"
      - waitForAnimationToEnd

# Login first
# Enter email
- tapOn: 
    text: "your@email.com"
- inputText: "testuser@test.com"
- waitForAnimationToEnd

# Enter password
- tapOn:
    text: "Enter your password"
- inputText: "Test@1234"
- waitForAnimationToEnd

# Submit login
- tapOn: "Sign In"
- waitForAnimationToEnd

# Wait for dashboard to load
- extendedWaitUntil:
    visible: "My Events"
    timeout: 10000
- waitForAnimationToEnd

# Create event
- tapOn: "New Event"
- waitForAnimationToEnd
- assertVisible: "Event Title"
- tapOn:
    text: "e.g. Annual Conference 2024"
- inputText: "Test Event - Entertainment"
- tapOn: "Create Event"
- waitForAnimationToEnd

# Open event
- tapOn: "Test Event - Entertainment"
- waitForAnimationToEnd

# Wait for event details page to load
- extendedWaitUntil:
    visible: "Overview"
    timeout: 10000
- waitForAnimationToEnd

# ============================================
# ENTERTAINMENT TAB
# ============================================
- tapOn:
    id: "tab-entertainment"
- waitForAnimationToEnd

# Wait for entertainment tab to load
- extendedWaitUntil:
    visible: "Add Activity"
    timeout: 10000
- waitForAnimationToEnd

# Click Add Activity button
- tapOn: "Add Activity"
- waitForAnimationToEnd

# Fill activity form - tap on placeholder
- tapOn:
    text: "e.g., DJ Performance, Games, Dance"
- inputText: "Test Performance"
- waitForAnimationToEnd

# Fill duration - tap on placeholder
- tapOn:
    text: "30"
- inputText: "60"
- waitForAnimationToEnd

- swipe:
    start: "50%,50%"
    end: "50%,30%"
    duration: 300
- waitForAnimationToEnd

# Fill performer - tap on placeholder
- tapOn:
    text: "Name"
- inputText: "Test Band"
- waitForAnimationToEnd

- swipe:
    start: "50%,50%"
    end: "50%,30%"
    duration: 300
- waitForAnimationToEnd
# Submit
- tapOn: "Add Activity"
- waitForAnimationToEnd

# Verify activity was added
- assertVisible: "Test Performance"
- waitForAnimationToEnd

# Success!

