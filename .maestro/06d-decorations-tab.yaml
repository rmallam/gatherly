appId: com.guestscanner.app
---
# Test: Add Item to Decorations Tab
- launchApp:
    clearState: true

# Handle notification permission if it appears
- runFlow:
    when:
      visible: "Allow"
    commands:
      - tapOn: "Allow"
      - waitForAnimationToEnd

# Login first
# Enter email
- tapOn: 
    text: "your@email.com"
- inputText: "testuser@test.com"
- waitForAnimationToEnd

# Enter password
- tapOn:
    text: "Enter your password"
- inputText: "Test@1234"
- waitForAnimationToEnd

# Submit login
- tapOn: "Sign In"
- waitForAnimationToEnd

# Wait for dashboard to load
- extendedWaitUntil:
    visible: "My Events"
    timeout: 10000
- waitForAnimationToEnd

# Create event
- tapOn: "New Event"
- waitForAnimationToEnd
- assertVisible: "Event Title"
- tapOn:
    text: "e.g. Annual Conference 2024"
- inputText: "Test Event - Decorations"
- tapOn: "Create Event"
- waitForAnimationToEnd

# Open event
- tapOn: "Test Event - Decorations"
- waitForAnimationToEnd

# Wait for event details page to load
- extendedWaitUntil:
    visible: "Overview"
    timeout: 10000
- waitForAnimationToEnd

# ============================================
# DECORATIONS TAB
# ============================================
- tapOn:
    id: "tab-decorations"
- waitForAnimationToEnd

# Wait for decorations tab to load
- extendedWaitUntil:
    visible: "Add Decoration Item"
    timeout: 10000
- waitForAnimationToEnd

# Click Add Decoration Item button
- tapOn: "Add Decoration Item"
- waitForAnimationToEnd

# Fill decoration form - tap on placeholder
- tapOn:
    text: "e.g., Balloons, Flowers"
- inputText: "Test Decoration"
- waitForAnimationToEnd


# Scroll down to see quantity field
- swipe:
    start: "50%,50%"
    end: "50%,30%"
    duration: 300
- waitForAnimationToEnd

# Fill quantity
- tapOn:
    text: "0"
- inputText: "10"
- waitForAnimationToEnd

# Fill cost
- tapOn:
    text: "0.00"
- inputText: "150.00"
- waitForAnimationToEnd

# Submit
- tapOn: "Add Item"
- waitForAnimationToEnd

- swipe:
    start: "50%,80%"
    end: "50%,20%"
    duration: 500
- waitForAnimationToEnd

# Scroll again to ensure we're at the bottom
- swipe:
    start: "50%,80%"
    end: "50%,20%"
    duration: 500
- waitForAnimationToEnd

# Verify decoration was added
- assertVisible: "Test Decoration"
- waitForAnimationToEnd

# Success!

