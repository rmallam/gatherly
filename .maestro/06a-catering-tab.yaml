appId: com.guestscanner.app
---
# Test: Add Item to Catering Tab
- launchApp:
    clearState: true

# Handle notification permission if it appears
- runFlow:
    when:
      visible: "Allow"
    commands:
      - tapOn: "Allow"
      - waitForAnimationToEnd

# Login first
# Enter email
- tapOn: 
    text: "your@email.com"
- inputText: "testuser@test.com"
- waitForAnimationToEnd

# Enter password
- tapOn:
    text: "Enter your password"
- inputText: "Test@1234"
- waitForAnimationToEnd

# Submit login
- tapOn: "Sign In"
- waitForAnimationToEnd

# Wait for dashboard to load
- extendedWaitUntil:
    visible: "My Events"
    timeout: 10000
- waitForAnimationToEnd

# Create event
- tapOn: "New Event"
- waitForAnimationToEnd
- assertVisible: "Event Title"
- tapOn:
    text: "e.g. Annual Conference 2024"
- inputText: "Test Event - Catering"
- tapOn: "Create Event"
- waitForAnimationToEnd

# Open event
- tapOn: "Test Event - Catering"
- waitForAnimationToEnd

# Wait for event details page to load
- extendedWaitUntil:
    visible: "Overview"
    timeout: 10000
- waitForAnimationToEnd

# ============================================
# CATERING TAB
# ============================================
- tapOn:
    id: "tab-catering"
- waitForAnimationToEnd

# Wait for catering tab to load
- extendedWaitUntil:
    visible: "Add Menu Item"
    timeout: 10000
- waitForAnimationToEnd

# Click Add Menu Item button
- tapOn: "Add Menu Item"
- waitForAnimationToEnd

# Fill catering form - tap on placeholder
- tapOn:
    text: "e.g., Caesar Salad"
- inputText: "Test Appetizer"
- waitForAnimationToEnd

# Scroll down to see quantity field (form might be long)
- scroll
- waitForAnimationToEnd

# Fill quantity
- tapOn:
    text: "0"
- inputText: "50"
- waitForAnimationToEnd

# Fill servings
- tapOn:
    text: "0"
- inputText: "100"
- waitForAnimationToEnd

# Fill cost
- tapOn:
    text: "0.00"
- inputText: "250.00"
- waitForAnimationToEnd

# Submit
- tapOn: "Add Item"
- waitForAnimationToEnd

- scroll
- waitForAnimationToEnd
# Verify item was added
- assertVisible: "Test Appetizer"
- waitForAnimationToEnd

# Success!

