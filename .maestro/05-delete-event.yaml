appId: com.guestscanner.app
---
# Test: Delete Event
- launchApp:
    clearState: true

# Login first
# Enter email
- tapOn: 
    text: "your@email.com"
- inputText: "testuser@test.com"
- waitForAnimationToEnd

# Enter password
- tapOn:
    text: "Enter your password"
- inputText: "Test@1234"
- waitForAnimationToEnd

# Submit login
- tapOn: "Sign In"
- waitForAnimationToEnd

# Create event
- tapOn: "New Event"
- waitForAnimationToEnd
- tapOn:
    text: "e.g. Annual Conference 2024"
- inputText: "Event to Delete"
- tapOn: "Create Event"
- waitForAnimationToEnd

# Should see event
- assertVisible: "Event to Delete"

# Long press to delete (or find delete button)
- longPressOn: "Event to Delete"
- waitForAnimationToEnd

# Confirm deletion
- tapOn: "Delete"
- waitForAnimationToEnd

# Event should be gone
- assertNotVisible: "Event to Delete"

# Success!
