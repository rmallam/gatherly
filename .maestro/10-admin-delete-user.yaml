appId: com.guestscanner.app
---
# Test: Admin Delete User
- launchApp:
    clearState: true

# Wait for app to load
- extendedWaitUntil:
    visible: "Sign In"
    timeout: 30000

# Handle notification permission
- runFlow:
    when:
      visible: "Allow"
    commands:
      - tapOn: "Allow"
      - waitForAnimationToEnd

# Login as admin
- tapOn:
    text: "your@email.com"
- inputText: "mallamrakeshkumar@gmail.com"
- tapOn:
    text: "Enter your password"
- inputText: "Rakeshkumar@123"
- tapOn: "Sign In"
- waitForAnimationToEnd

# Wait for dashboard
- extendedWaitUntil:
    visible: "My Events"
    timeout: 20000

# Navigate to admin dashboard by tapping the title text
- tapOn: "Admin Dashboard"
- waitForAnimationToEnd

# Should see admin dashboard
- assertVisible: "User Management"

# Scroll down to find search field
- scroll

# Search for test user
- tapOn:
    text: "Search by name, email, or phone..."
- inputText: "testuser@test.com"
- waitForAnimationToEnd

# Scroll down to see search results
- scroll

# Should see the test user in results
- assertVisible: "testuser@test.com"

# Tap delete button using aria-label
- tapOn: "Delete Test User"
- waitForAnimationToEnd

# Confirm deletion in modal
- assertVisible: "Delete User"
- assertVisible: "Are you sure"
- tapOn: "Delete"
- waitForAnimationToEnd

# User should be removed from list
- assertNotVisible: "testuser@test.com"

# Success!
