appId: com.guestscanner.app
---
# Test: User Login Flow (with Screenshots)
- launchApp:
    clearState: true

# Handle notification permission if it appears
- runFlow:
    when:
      visible: "Allow"
    commands:
      - tapOn: "Allow"

# Login first
# Enter email
- tapOn: 
    text: "your@email.com"
- inputText: "testuser@test.com"
- waitForAnimationToEnd

# Enter password
- tapOn:
    text: "Enter your password"
- inputText: "Test@1234"
- waitForAnimationToEnd

# Submit login
- tapOn: "Sign In"

# Wait for response
- waitForAnimationToEnd

# Create new event
- tapOn: "New Event"
- waitForAnimationToEnd

# Fill event details
- assertVisible: "Event Title"
- tapOn:
    text: "e.g. Annual Conference 2024"
- inputText: "Test Birthday Party"

# Location field
- tapOn:
    text: "Grand Hall"
- inputText: "My House"

# Save event
- tapOn: "Create Event"
- waitForAnimationToEnd

# Should see event in list
- assertVisible: "Test Birthday Party"
- assertVisible: "My House"

# Tap to view details
- tapOn: "Test Birthday Party"
- waitForAnimationToEnd

# Should see event details tabs
- assertVisible: "Overview"
- assertVisible: "Guests"

# Success!
