appId: com.guestscanner.app
---
# Test: Create Event Flow
- launchApp
- clearState

# Login first
- tapOn: "Email"
- inputText: "mallamrakeshkumar@gmail.com"
- tapOn: "Password"
- inputText: "Rakeshkumar@123"
- tapOn: "Login"
- waitForAnimationToEnd

# Create new event
- tapOn: "Create Event"
- waitForAnimationToEnd

# Fill event details
- assertVisible: "Event Title"
- tapOn: "Event Title"
- inputText: "Test Birthday Party ${randomInt(100,999)}"

- tapOn: "Venue"
- inputText: "My House"

- tapOn: "Description"
- inputText: "Celebrating my birthday!"

# Save event
- tapOn: "Create Event"
- waitForAnimationToEnd

# Should see event in list
- assertVisible: "Test Birthday Party"
- assertVisible: "My House"

# Tap to view details
- tapOn: "Test Birthday Party"
- waitForAnimationToEnd

# Should see event details tabs
- assertVisible: "Overview"
- assertVisible: "Guests"

# Success!
