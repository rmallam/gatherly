appId: com.guestscanner.app
---
# Test: User Login Flow
- launchApp

# Wait for app to load (up to 20 seconds)
- extendedWaitUntil:
    visible: "Sign In"
    timeout: 20000

# Handle notification permission if it appears
- runFlow:
    when:
      visible: "Allow"
    commands:
      - tapOn: "Allow"

# Verify login screen elements
- assertVisible: "Email"
- assertVisible: "Password"

# Enter credentials
- tapOn: "Email"
- inputText: "mallamrakeshkumar@gmail.com"

- tapOn: "Password"
- inputText: "Rakeshkumar@123"

# Submit login
- tapOn: "Sign In"

# Wait for dashboard - look for "Events" or "Create Event" instead of "My Events"
- extendedWaitUntil:
    visible: 
      text: ".*Events.*"  # Match any text containing "Events"
    timeout: 15000

# Success - we're on the dashboard!
