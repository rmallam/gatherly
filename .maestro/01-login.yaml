appId: com.guestscanner.app
---
# Test: User Login Flow
- launchApp

# Wait for app to load
- waitForAnimationToEnd

# Check if already logged in (dashboard visible)
- runFlow:
    when:
      visible: "Create Event"
    commands:
      # Already logged in, logout first
      - tapOn: "Logout"
      - waitForAnimationToEnd

# Wait for login screen
- extendedWaitUntil:
    visible: "Sign In"
    timeout: 20000

# Handle notification permission if it appears
- runFlow:
    when:
      visible: "Allow"
    commands:
      - tapOn: "Allow"

# Verify login screen elements
- assertVisible: "Email"
- assertVisible: "Password"

# Enter credentials
- tapOn: "Email"
- inputText: "mallamrakeshkumar@gmail.com"

- tapOn: "Password"
- inputText: "Rakeshkumar@123"

# Submit login
- tapOn: "Sign In"

# Wait for dashboard
- extendedWaitUntil:
    visible: "Create Event"
    timeout: 15000

# Success!
