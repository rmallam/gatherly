appId: com.guestscanner.app
---
# Test: User Login Flow with Screen Recording
- launchApp

# Wait for app to load
- extendedWaitUntil:
    visible:
      text: ".*"
    timeout: 30000

# Handle notification permission
- runFlow:
    when:
      visible: "Allow"
    commands:
      - tapOn: "Allow"
      - waitForAnimationToEnd

# Check if already logged in
- runFlow:
    when:
      visible: "Logout"
    commands:
      - tapOn: "Logout"
      - extendedWaitUntil:
          visible: "Sign In"
          timeout: 10000

# Wait for login screen
- extendedWaitUntil:
    visible: "Sign In"
    timeout: 20000

# Verify login screen
- assertVisible: "Email"
- assertVisible: "Password"

# Enter credentials
- tapOn: "Email"
- inputText: "mallamrakeshkumar@gmail.com"

- tapOn: "Password"
- inputText: "Rakeshkumar@123"

# Submit login
- tapOn: "Sign In"

# Wait for dashboard
- extendedWaitUntil:
    visible:
      text: ".*Event.*"
    timeout: 20000

# Success!
