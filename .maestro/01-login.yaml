appId: com.guestscanner.app
---
# Test: User Login Flow (No Clear State)
- launchApp

# Wait for app to load (up to 20 seconds)
- extendedWaitUntil:
    visible: "Sign In"
    timeout: 20000

# Handle notification permission if it appears
- runFlow:
    when:
      visible: "Allow"
    commands:
      - tapOn: "Allow"

# Verify login screen elements
- assertVisible: "Email"
- assertVisible: "Password"

# Enter credentials
- tapOn: "Email"
- inputText: "mallamrakeshkumar@gmail.com"

- tapOn: "Password"
- inputText: "Rakeshkumar@123"

# Submit login
- tapOn: "Sign In"

# Wait for dashboard
- extendedWaitUntil:
    visible: "My Events"
    timeout: 15000

# Success!
