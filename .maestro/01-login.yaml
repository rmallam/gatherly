appId: com.guestscanner.app
---
# Test: User Login Flow
- launchApp
- clearState

# Wait longer for app to fully load (30 seconds)
- extendedWaitUntil:
    visible:
      text: ".*"  # Wait for any text to appear
    timeout: 30000

# Take a screenshot to see what's on screen
- takeScreenshot: "app-loaded"

# Handle notification permission if it appears
- runFlow:
    when:
      visible: "Allow"
    commands:
      - tapOn: "Allow"

# Wait for login screen
- extendedWaitUntil:
    visible: "Sign In"
    timeout: 15000

# Should see login screen
- assertVisible: "Email"
- assertVisible: "Password"

# Enter credentials
- tapOn: "Email"
- inputText: "mallamrakeshkumar@gmail.com"
- tapOn: "Password"
- inputText: "Rakeshkumar@123"

# Submit login
- tapOn: "Sign In"

# Should navigate to dashboard
- extendedWaitUntil:
    visible: "My Events"
    timeout: 15000

# Success!
