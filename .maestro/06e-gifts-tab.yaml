appId: com.guestscanner.app
---
# Test: Add Item to Gifts Tab
- launchApp:
    clearState: true

# Handle notification permission if it appears
- runFlow:
    when:
      visible: "Allow"
    commands:
      - tapOn: "Allow"
      - waitForAnimationToEnd

# Login first
# Enter email
- tapOn: 
    text: "your@email.com"
- inputText: "testuser@test.com"
- waitForAnimationToEnd

# Enter password
- tapOn:
    text: "Enter your password"
- inputText: "Test@1234"
- waitForAnimationToEnd

# Submit login
- tapOn: "Sign In"
- waitForAnimationToEnd

# Wait for dashboard to load
- extendedWaitUntil:
    visible: "My Events"
    timeout: 10000
- waitForAnimationToEnd

# Create event
- tapOn: "New Event"
- waitForAnimationToEnd
- assertVisible: "Event Title"
- tapOn:
    text: "e.g. Annual Conference 2024"
- inputText: "Test Event - Gifts"
- tapOn: "Create Event"
- waitForAnimationToEnd

# Open event
- tapOn: "Test Event - Gifts"
- waitForAnimationToEnd

# Wait for event details page to load
- extendedWaitUntil:
    visible: "Overview"
    timeout: 10000
- waitForAnimationToEnd

# ============================================
# GIFTS TAB
# ============================================
- tapOn:
    id: "tab-gifts"
- waitForAnimationToEnd

# Wait for gifts tab to load
- extendedWaitUntil:
    visible: "Add Gift Item"
    timeout: 10000
- waitForAnimationToEnd

- swipe:
    start: "50%,80%"
    end: "50%,20%"
    duration: 500
- waitForAnimationToEnd

# Scroll again to ensure we're at the bottom
- swipe:
    start: "50%,80%"
    end: "50%,20%"
    duration: 500
- waitForAnimationToEnd

# Click Add Gift Item button
- tapOn: "Add Gift Item"
- waitForAnimationToEnd

# Fill gift form - tap on placeholder
- tapOn:
    text: "e.g., Personalized Keychains"
- inputText: "Test Gift"
- waitForAnimationToEnd

# Fill quantity
- tapOn:
    text: "0"
- inputText: "25"
- waitForAnimationToEnd

# Fill cost
- tapOn:
    text: "0.00"
- inputText: "500.00"
- waitForAnimationToEnd


# Scroll down to see quantity field
- swipe:
    start: "50%,50%"
    end: "50%,30%"
    duration: 300
- waitForAnimationToEnd

# Submit
- tapOn: "Add Gift"
- waitForAnimationToEnd

# Verify gift was added
- assertVisible: "Test Gift"
- waitForAnimationToEnd

# Success!

