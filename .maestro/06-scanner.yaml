appId: com.guestscanner.app
---
# Test: Scanner Flow
- launchApp:
    clearState: true

# Login first
# Enter email
- tapOn: 
    text: "your@email.com"
- inputText: "testuser@test.com"
- waitForAnimationToEnd

# Enter password
- tapOn:
    text: "Enter your password"
- inputText: "Test@1234"
- waitForAnimationToEnd

# Submit login
- tapOn: "Sign In"
- waitForAnimationToEnd

# Create event with guest
- tapOn: "New Event"
- waitForAnimationToEnd
- tapOn:
    text: "e.g. Annual Conference 2024"
- inputText: "Scanner Test Event"
- tapOn: "Create Event"
- waitForAnimationToEnd

# Open event
- tapOn: "Scanner Test Event"
- waitForAnimationToEnd

# Add a guest first
- tapOn: "Guests"
- waitForAnimationToEnd
- tapOn: "Add Guest"
- waitForAnimationToEnd
- tapOn:
    text: "John Doe"
- inputText: "Scanner Guest"
- tapOn: "Add to List"
- waitForAnimationToEnd

# Navigate to scanner
- tapOn: "Overview"
- waitForAnimationToEnd
- tapOn: "Scan QR Code"
- waitForAnimationToEnd

# Should see scanner screen
- assertVisible: "Scanner"

# Note: Cannot test actual QR scanning in emulator
# But we verified scanner screen loads

# Go back
- back

# Success!
