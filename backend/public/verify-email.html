<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Gatherly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 48px 32px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 40px;
        }

        .icon.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .icon.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .icon.loading {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 12px;
        }

        p {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading State -->
        <div id="loading">
            <div class="icon loading">
                <span class="spinner">⏳</span>
            </div>
            <h1>Verifying Email...</h1>
            <p>Please wait while we verify your email address.</p>
        </div>

        <!-- Success State -->
        <div id="success" class="hidden">
            <div class="icon success">
                <span>✓</span>
            </div>
            <h1>Email Verified!</h1>
            <p>Your email has been successfully verified. You can now log in to Gatherly.</p>
            <a href="#" class="btn" onclick="openApp(); return false;">Open Gatherly App</a>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden">
            <div class="icon error">
                <span>✕</span>
            </div>
            <h1>Verification Failed</h1>
            <p id="error-message">The verification link is invalid or has expired. Please try signing up again.</p>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        async function verifyEmail() {
            if (!token) {
                showError('No verification token found in the URL.');
                return;
            }

            try {
                const response = await fetch(`/api/auth/verify-email?token=${encodeURIComponent(token)}`);
                const data = await response.json();

                if (response.ok) {
                    showSuccess();
                } else {
                    showError(data.error || 'Verification failed. Please try again.');
                }
            } catch (error) {
                console.error('Verification error:', error);
                showError('Network error. Please check your connection and try again.');
            }
        }

        function showSuccess() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
        }

        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('success').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('error-message').textContent = message;
        }

        function openApp() {
            // Try to open the mobile app using deep link
            window.location.href = 'gatherlyapp://home';
            
            // Fallback: Show message after delay
            setTimeout(() => {
                alert('Please open the Gatherly app manually to log in.');
            }, 1000);
        }

        // Start verification on page load
        verifyEmail();
    </script>
</body>
</html>
